<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="d-flex justify-content-center align-items-center bg-info" style="height: 100vh;">
    <form class="bg-light border-2 border rounded-2 border-dark p-5">
        <h3 style="text-align: center; color: blue; text-decoration: underline;">Login Form</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-danger">User Name</label>
          <input type="Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@123.com">
          <div id="emailHelp" class="form-text">Enter your user name above.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-danger">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remeber me</label>
        </div>
        <button type="submit" class="btn btn-primary ms-5">Submit</button>
      </form>
    </div>
